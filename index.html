<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherWhere | Precise Forecasts</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>

<body>
  <img id="bg-image" src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=2000&q=80"
    alt="Weather background" />



  <div class="container">
    <div id="live-time" class="live-time"></div>
    <h1>WeatherWhere</h1>

    <div class="search-container">
      <input type="text" id="city-input" placeholder="Search city..." autocomplete="off" />
      <button id="search-btn" title="Search"><i class="fas fa-search"></i></button>
      <button id="location-btn" title="Current Location"><i class="fas fa-location-arrow"></i></button>
    </div>

    <div class="weather-card">
      <div class="weather-header">
        <h2 id="city-name">--</h2>
        <p id="current-date">--</p>
      </div>

      <div class="weather-main">
        <div class="temperature">
          <span id="temp">--</span><span>Â°</span>
        </div>
        <div class="weather-icon">
          <img id="weather-icon" src="" alt="Weather icon" />
          <p id="weather-description" class="weather-description">--</p>
        </div>
      </div>

      <div class="weather-details">
        <div class="detail">
          <i class="fas fa-tint"></i>
          <span id="humidity">--%</span>
          <label>Humidity</label>
        </div>
        <div class="detail">
          <i class="fas fa-wind"></i>
          <span id="wind">-- m/s</span>
          <label>Wind</label>
        </div>
        <div class="detail">
          <i class="fas fa-compress-alt"></i>
          <span id="pressure">-- hPa</span>
          <label>Pressure</label>
        </div>
      </div>
    </div>

    <div class="error-message" id="error-message"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
